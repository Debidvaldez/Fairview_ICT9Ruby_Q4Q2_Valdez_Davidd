<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Q4Quiz2</title>
</head>
<body>
	<input type="number" class="form-control" id="Math">
	<input type="number" class="form-control" id="English">
	<input type="number" class="form-control" id="Science">
	<button type="submit" class="btn btn-success" onclick="calculation()">Show me</button>
	<kbd id="show_average">Show average</kbd>
	<kbd id="show_class">Show class</kbd>
<script>
function calculation() {
	var math = Number(document.getElementById("Math").value);
	var english = Number(document.getElementById("English").value);
	var science = Number(document.getElementById("Science").value);
	var ave = Number((math + english + science) / 3);
	var average= (Math.round(ave * 100) / 100).toFixed(2);

	document.getElementById("show_average").innerHTML = average;

	switch(true){
		case(average >= 94 && average <= 100):
			document.getElementById("show_class").innerHTML = "Excellent";
			break;
		case(average >= 87 && average <= 93.99):
			document.getElementById("show_class").innerHTML = "Above Satisfactory";
			break;
		case(average >= 80 && average <= 86.99):
			document.getElementById("show_class").innerHTML = "Satisfactory";
			break;
		case(average >= 75 && average <= 79.99):
			document.getElementById("show_class").innerHTML = "Needs Improvement";
			break;
		case(average >= 70 && average <= 74.99):
			document.getElementById("show_class").innerHTML = "Poor";
			break;
		default:
			document.getElementById("show_class").innerHTML = "WOW!!!";
	}
}
</script>

</body>
</html>
